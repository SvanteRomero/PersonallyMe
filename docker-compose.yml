version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: taskmanager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskmanager}
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskmanager_user} -d ${POSTGRES_DB:-taskmanager}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: taskmanager_backend
    volumes:
      - ./backend:/app # Mount for development hot-reload
      - static_volume:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-me}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-taskmanager}
      - POSTGRES_USER=${POSTGRES_USER:-taskmanager_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taskmanager_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  # React Frontend (Production)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: taskmanager_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Development frontend with hot-reload (uses pnpm)
  frontend-dev:
    image: node:20-alpine
    container_name: taskmanager_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules # Exclude node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev --host 0.0.0.0"
    profiles:
      - dev

volumes:
  postgres_data:
  static_volume:
